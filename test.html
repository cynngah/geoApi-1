<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Test Page</title>
    <style>
    .layerTile { position: absolute; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="dist/geoapi.min.js"></script>
    <script>
        geoapi('http://js.arcgis.com/3.14/', window).then(function (api) {
            var map = api.mapManager.Map(document.getElementById('map'), { basemap: 'topo', zoom: 6, center: [-100, 50] });
            map.addLayer(new api.layer.FeatureLayer('http://maps-cartes.ec.gc.ca/ArcGIS/rest/services/Oilsands/MapServer/0'));
        });
    </script>
</body>
</html>
